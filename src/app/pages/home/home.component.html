<div class="main-content">
  <app-slider [timer]="3" [imgs]="imgs"></app-slider>
  <section class="home" id="aa-product">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="row">
              <div class="aa-product-area">
                <div class="aa-product-inner">
                  <div class="tab-content">
                    <div class="tab-pane fade active in" id="men">
                      <ul class="aa-product-catg">
                          <ng-container *ngFor="let product of products">
                              <li class="product-cart">
                                  <app-product-item [product] = "product"></app-product-item>
                              </li>
                          </ng-container>
                      </ul>
                      <a class="aa-browse-btn" href="https://www.free-css.com/free-css-templates">Browse all Product <span class="fa fa-long-arrow-right"></span></a>
                  </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <app-banner></app-banner>
</div>
