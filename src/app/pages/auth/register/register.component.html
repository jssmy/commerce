<div class="form-content">
  <form [formGroup]="presenter.form" class="form-register">
    <div class="form-group">
      <app-input
        id="input-register-name"
        style="color: #150202"
        fontWeight="600"
        leftIcon="ti-user"
        height="50px"
        borderRadius="30px"
        name="name"
        formControlName="fullName"
        [errors]="presenter.fullName.errors | controlError:presenter.errorControls.fullNameControllerError:presenter.fullName.touched"
        placeholder="Nombres y apellidos">
      </app-input>
    </div>
    <div class="form-group">
      <app-input
        id="input-register-email"
        style="color: #150202"
        fontWeight="600"
        leftIcon="ti-email"
        height="50px"
        borderRadius="30px"
        name="email"
        formControlName="email"
        [errors]="presenter.email.errors | controlError:presenter.errorControls.emailCotrolError:presenter.email.touched"
        placeholder="Correo electrÃ³nico">
      </app-input>
    </div>
    <div class="form-group">
      <app-input
        id="input-login-password"
        style="color: #150202"
        fontWeight="600"
        leftIcon="ti-lock"
        height="50px"
        borderRadius="30px"
        name="password"
        type="password"
        [errors]="presenter.password.errors | controlError:presenter.errorControls.passwordCotrolError:presenter.password.touched"
        formControlName="password"
        placeholder="ContraseÃ±a">
      </app-input>
    </div>
    <div class="form-group btn-login">
      <button (click)="register()" class="btn">Crear</button>
    </div>
  </form>

</div>
