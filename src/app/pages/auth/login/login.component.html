<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="square-jelly-box"> <p style="font-size: 20px; color: white">Cargando...</p> </ngx-spinner>
<section class="login-section" style="background-image: url('assets/img/config/background-shopping.png');">
    <form [formGroup]="presenter.form" class="form-login">
      <div class="form-group">
        <app-input
          id="input-login-email"
          style="color: #150202"
          fontWeight="600"
          leftIcon="ti-user"
          height="50px"
          borderRadius="30px"
          formControlName="email"
          name="email"
          [errors]="presenter.email.errors | controlError:presenter.errorControls.emailCotrolError:presenter.email.touched"
          placeholder="Correo electrÃ³nico">
        </app-input>
      </div>
      <div class="form-group">
        <app-input
          id="input-login-password"
          style="color: #150202"
          fontWeight="600"
          leftIcon="ti-lock"
          height="50px"
          borderRadius="30px"
          formControlName="password"
          name="password"
          type="password"
          [errors]="presenter.password.errors | controlError:presenter.errorControls.passwordCotrolError:presenter.password.touched"
          placeholder="ContraseÃ±a">
        </app-input>
      </div>
      <div class="form-group btn-login">
        <button (click)="sendLogin()" class="btn">Entrar</button>
      </div>
      <div class="form-group social">
        <div class="row">
          <label>Entrar con</label>
        </div>
        <div class="row">
          <button (click)="signInWithGoogle()" class="btn google"><i class="ti-google"> </i></button>
          <button (click)="signInWithFB()" class="btn facebook"><i class="ti-facebook"></i></button>
        </div>
      </div>
    </form>

</section>
