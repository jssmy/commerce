<div class="form-content">
  <form [formGroup]="presenter.form" class="form-login">
    <div class="form-group">
      <app-input
        id="input-login-email"
        style="color: #150202"
        fontWeight="600"
        leftIcon="ti-email"
        height="50px"
        borderRadius="30px"
        formControlName="email"
        name="email"
        [errors]="presenter.email.errors | controlError:presenter.errorControls.emailCotrolError:presenter.email.touched"
        placeholder="Correo electrónico">
      </app-input>
    </div>
    <div class="form-group">
      <app-input
        id="input-login-password"
        style="color: #150202"
        fontWeight="600"
        leftIcon="ti-lock"
        height="50px"
        borderRadius="30px"
        formControlName="password"
        name="password"
        type="password"
        [errors]="presenter.password.errors | controlError:presenter.errorControls.passwordCotrolError:presenter.password.touched"
        placeholder="Contraseña">
      </app-input>
    </div>
    <div class="form-group btn-login">
      <button (click)="sendLogin()" class="btn">Entrar</button>
      <a href="#">He olvidado mi contraseña</a>
    </div>
  </form>

</div>
