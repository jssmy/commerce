<div class="main-content">
  <section id="aa-product-category">
    <div class="container">
      <div class="row">
        <div class="col-lg-9 col-md-9 col-sm-8 col-md-push-3">
          <div class="aa-product-catg-content">
            <app-head-catalog></app-head-catalog>
            <div class="aa-product-catg-body">
              <ul class="aa-product-catg">
                <ng-container *ngIf="products">
                  <li  *ngFor="let product of products" class="product-cart">
                    <app-product-item [product] = "product"></app-product-item>
                  </li>
                </ng-container>
                <ng-container *ngIf="!products">
                  <app-loading-content [limit]='12'></app-loading-content>
                </ng-container>
              </ul>
            </div>
            <div class="aa-product-catg-loading">
              <button [disabled] = "!loadMoreEnabled" (click)="loadMore()" class="btn shadow-hover">Ver mÃ¡s</button>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-4 col-md-pull-9">
          <app-sider></app-sider>
        </div>
      </div>
    </div>
  </section>

</div>
