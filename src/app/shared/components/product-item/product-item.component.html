<figure>
    <div class="aa-product">
        <div  (click)="deatail($event)" class="aa-product-img">
            <img    src="{{product.images[0].image_source.medium_src}}" alt="website template image">
        </div>
        <div class="card-options">
            <button class="btn">
                <i class="glyphicon glyphicon-heart" aria-hidden="true"></i>
            </button>
            <button class="btn">
                <i class="icon-add_shopping_cart " aria-hidden="true"></i>
            </button>
        </div>
    </div>
    <figcaption class="aa-product-info">
        <div class="aa-product-detail">
            
            <h4 class="aa-product-title">
                <a [routerLink]="[ '/producto', product.slug ]">{{product.title}}</a>
            </h4>
        <span class="aa-product-price">S/{{product.price}}</span>
        </div>
        <div class="aa-customer-ifo pull-left">
            <a href="{{product.store.href}}">{{product.store.name}}</a>
        </div>
    </figcaption>
</figure>
